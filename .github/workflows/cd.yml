name: CD

on:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Compress artifacts
        run: tar -zcvf build.tar.gz ./dist

      - name: Copy build artifact to remote server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/sikhoo0"

      - name: Deploy application
        uses: appleboy/ssh-actions
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/sikhoo0
            # 이전 빌드 파일 정리
            rm -rf dist
            rm -f build.tar.gz
            # 새로운 빌드 파일 압축 해제
            tar -zxvf build.tar.gz
            pm2 kill
            pm2 start dist/main.js
