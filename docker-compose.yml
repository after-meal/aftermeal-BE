services:
    nginx:
        image: nginx:1.19
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/prod.conf
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/www/letsencrypt

    certbot:
        image: certbot/certbot
        volumes:
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/www/letsencrypt
        command: >
            certonly
            --webroot
            --webroot-path=/var/www/letsencrypt
            --non-interactive
            --agree-tos
            --email=doong3373@gmail.com
            -d api.sikhoo0.online
        depends_on:
            - nginx

    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:${APP_PORT}
        env_file:
            - .env.production
        environment:
            - NODE_ENV=production
            - APP_PORT=${APP_PORT}

volumes:
    certbot-etc:
    certbot-var:
